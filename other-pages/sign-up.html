<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | kanak </title>
    <link rel="stylesheet" href=" https://thinzy.netlify.app/for-import/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="wrapper-kanak-home">
        <header class="header-kanak-home">
            <div class="logo">
                <a href="../index.html">
                    <h2> Kanak </h2>
                </a>
            </div>

            <div class="search-holder">
                <form action="">
                    <input id="search" type="search" placeholder="Search products" />
                    <label for="search" class="fa fa-search"> </label>
                </form>
            </div>

            <div class="button-holder">
                <a href="./login.html"> <button class="btn btn-primary-outlined btn-for-hover"> Login </button>
                </a>
            </div>

            <div class="icon-holder">
             <a href="./wishlist.html">   <span class="material-icons-outlined custom-icon"> favorite_border </span> </a>
            </div>

            <div class="icon-holder">
              <a href="./cart.html">  <span class="material-icons-outlined custom-icon cart-icon">
                    shopping_cart_border
                </span> </a>
            </div>
        </header>

        <main>
            <h1 class="all-headings"> Sign Up </h1>

            <form action="" class="sec-for-input">
                <div class="">
                    <div class="input-group">
                        <label for="email">Email * </label>
                        <input id="email" type="email">
                    </div>

                    <div class="input-group">
                        <label for="fname">First Name * </label>
                        <input id="fname" type="text">
                    </div>

                    <div class="input-group">
                        <label for="lname">Last Name * </label>
                        <input id="lname" type="text">
                    </div>

                    <div class="input-group container-password-icon">
                        <label for="password">Password * </label>
                        <input id="password" type="password">                        
                        <button class="material-icons-outlined icon-crossed-eye">
                            visibility_off
                        </button>                   
                    </div>

                    <div class="input-group container-password-icon">
                        <label for="conf-password">Confirm Password * </label>                       
                        <input id="conf-password" type="password" /> 
                        <button class="material-icons-outlined icon-crossed-eye">
                            visibility_off
                        </button>
                    </div>
                </div>
            </form>

            <div class="btn-container">
                <a href="#0"> <button class="btn btn-primary btn-for-hover"> Primary </button> </a>
            </div>

            <div class="btn-container">
                <a href="./login.html" class="btn btn-link btn-for-hover">
                    Already have an account
                </a>
            </div>
        </main>
    </div>
</body>

</html>
